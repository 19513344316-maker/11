
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas Li Mengna</title>
    
    <!-- 1. 引入样式和字体 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    
    <!-- 2. 引入 Babel 编译器 (关键：让浏览器认识 JSX) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; background-color: #0c0211; }
        .font-script { font-family: 'Great Vibes', cursive; }
        @keyframes snow { to { transform: translateY(110vh) translateX(30px); } }
        .animate-snow { animation: snow linear infinite; }
    </style>

    <!-- 3. 配置模块映射 -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>

    <!-- 4. 所有的代码写在这里，注意 type 必须是 text/babel -->
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import ReactDOM from 'react-dom/client';

        // --- 圣诞树动画组件 ---
        const ChristmasTree = () => {
            const canvasRef = useRef(null);
            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let animationFrameId;
                let width = canvas.offsetWidth;
                let height = canvas.offsetHeight;
                const dpr = window.devicePixelRatio || 1;
                canvas.width = width * dpr;
                canvas.height = height * dpr;
                ctx.scale(dpr, dpr);

                const particles = [];
                const treeHeight = height * 0.7;
                const treeBaseWidth = width * 0.4;

                for (let i = 0; i < 1800; i++) {
                    const t = Math.random();
                    const radius = (1 - t) * treeBaseWidth * 0.5;
                    const angle = t * Math.PI * 30;
                    particles.push({
                        bx: Math.cos(angle) * radius,
                        by: -t * treeHeight,
                        bz: Math.sin(angle) * radius,
                        c: ['#ff1493', '#ff69b4', '#da70d6', '#ffd700', '#ffffff'][Math.floor(Math.random() * 5)],
                        s: Math.random() * 2 + 0.5,
                        ao: Math.random() * Math.PI * 2
                    });
                }

                let time = 0;
                const render = () => {
                    time += 0.01;
                    ctx.clearRect(0, 0, width, height);
                    const cx = width / 2, cy = height * 0.85;

                    particles.forEach(p => {
                        const rotX = p.bx * Math.cos(time * 0.5) - p.bz * Math.sin(time * 0.5);
                        const rotZ = p.bx * Math.sin(time * 0.5) + p.bz * Math.cos(time * 0.5);
                        const scale = (rotZ + treeBaseWidth) / (treeBaseWidth * 2) * 0.4 + 0.8;
                        const px = cx + rotX * scale, py = cy + p.by * scale;
                        const sparkle = Math.sin(time * 5 + p.ao) * 0.5 + 0.5;

                        ctx.beginPath();
                        ctx.arc(px, py, p.s * scale, 0, Math.PI * 2);
                        ctx.fillStyle = p.c;
                        ctx.globalAlpha = scale * 0.8 * sparkle;
                        ctx.fill();
                    });

                    // 绘制顶部的星星
                    const starScale = 1.0;
                    ctx.save();
                    ctx.translate(cx, cy - treeHeight - 15);
                    ctx.beginPath();
                    for(let i=0; i<5; i++) {
                        ctx.lineTo(Math.cos((18+i*72)/180*Math.PI)*12, -Math.sin((18+i*72)/180*Math.PI)*12);
                        ctx.lineTo(Math.cos((54+i*72)/180*Math.PI)*6, -Math.sin((54+i*72)/180*Math.PI)*6);
                    }
                    ctx.closePath();
                    ctx.fillStyle = "#ffd700";
                    ctx.shadowBlur = 20; ctx.shadowColor = "#ffd700";
                    ctx.fill();
                    ctx.restore();

                    animationFrameId = requestAnimationFrame(render);
                };
                render();
                return () => cancelAnimationFrame(animationFrameId);
            }, []);

            return <canvas ref={canvasRef} className="w-full h-full" />;
        };

        // --- 主页面布局 ---
        const App = () => {
            return (
                <div className="relative w-screen h-screen flex flex-col items-center justify-center bg-[#0c0211]">
                    <div className="absolute inset-0 bg-gradient-to-b from-[#1a0a2e] to-black opacity-60"></div>
                    <div className="relative z-10 w-full max-w-4xl h-[80vh] flex flex-col items-center">
                        <h1 className="text-pink-100 text-5xl md:text-7xl font-script mt-10 mb-5 drop-shadow-[0_0_15px_rgba(255,20,147,0.8)] animate-pulse">
                            Merry Christmas To Li Mengna
                        </h1>
                        <div className="flex-1 w-full">
                            <ChristmasTree />
                        </div>
                        <p className="mt-5 text-pink-300/40 tracking-[0.3em] uppercase text-sm">Happy Holidays 2024</p>
                    </div>

                    {/* 背景雪花 */}
                    <div className="absolute inset-0 pointer-events-none">
                        {Array.from({ length: 40 }).map((_, i) => (
                            <div key={i} className="absolute bg-white rounded-full opacity-30 animate-snow"
                                style={{
                                    left: Math.random() * 100 + '%',
                                    top: -10 + '%',
                                    width: (Math.random() * 3 + 1) + 'px',
                                    height: (Math.random() * 3 + 1) + 'px',
                                    animationDuration: (Math.random() * 10 + 5) + 's',
                                    animationDelay: (Math.random() * 5) + 's'
                                }}
                            />
                        ))}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
